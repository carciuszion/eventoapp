<div class="container formEvento">
	<form  method="post">
		Nome:<input type="text" value="" name="nome" placeholder="Nome do evento">
		<div class="row">
			<div class="input-field col s6">
				Local:<input type="text" value="" name="local" placeholder="Local do evento">
			</div>
			<div class="input-field col s3">
				Data:<input type="date" value="" name="data">
			</div>
			<div class="input-field col s3">
			Hor√°rio:<input type="time" value="" name="horario">
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
    <i class="material-icons right">send</i>
  </button>
<th:block th:include="mensagemValidacao"></th:block>
	</form>
